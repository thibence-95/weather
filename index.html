<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WoldWideWeather</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron" style="margin-bottom:0px; color: white; background-color: #292828">
	<header class="text-center">
		<h1 style="font-size: 50px; font-weight: 600;">WorldWideWeather</h1>
		<p>Wondering how hot and steamy it is in Bali? Or if it's still nosecycles in Svalbard?</p>
	</header>
</div>

<div class="container">
	<div class="row">
		<h3 class="text-center text-primary">Pick a city!</h3>
		<span id="error"></span>
	</div>

	<div class="row form-group form-inline" id="rowDiv">
		<input type="text" name="city" id="input" class="form-control" placeholder="Enter any city name">
		<button id="submitWeather" class="btn btn-primary" >Check</button>
	</div>
</div>



<div class="row">
	<article id="day-one">
			<h3>Day 1</h3>
			<p id="descriptionDay1"></p>
			<p id="temp1" class="temp"></p>
	</article>
	<article id="day-two">
			<h3>Day 2</h3>
			<p id="descriptionDay2"></p>
			<p id="temp2" class="temp"></p>
	</article>
	<article id="day-three">
			<h3>Day 3</h3>
			<p id="descriptionDay3"></p>
			<p id="temp3" class="temp"></p>
	</article>
	<article id="day-four">
			<h3>Day 4</h3>
			<p id="descriptionDay4"></p>
			<p id="temp4" class="temp"></p>
	</article>
	<article id="day-five">
		<h3>Day 5</h3>
		<p id="descriptionDay5"></p>
		<p id="temp5" class="temp"></p>
	</article>
</div>
